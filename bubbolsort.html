<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbol Sort</title>
</head>
<body>
    <script>
        let numbers = [45,1,4,55,90,91,34,11,12]
    for(let i=0; i<=numbers.length; i++){
    for (let j=i+1; j<numbers.length; j++){
        if(numbers[i] < numbers[j]){
            let sort = numbers[i];
            numbers[i] = numbers[j];
            numbers[j] = sort;
        }
        
    }
    }
  
    
    for(let i=0; i<=numbers.length; i++){
    for (let j=i+1; j<numbers.length; j++){
        if(numbers[i] > numbers[j]){
            let sort = numbers[i];
            numbers[i] = numbers[j];
            numbers[j] = sort;
        }
        
    }
    }
    document.write(numbers);
    </script>
</body>
</html>
